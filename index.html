<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agent Countdown</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/vallogo.png">
</head>
<body>
    <div class="container">
        <img src="images/vallogo.png" alt="" class="logo">

        <div class="content">
            <p>Game is Under Maintenance.</p>
            <h1>The <span>New Agent</span> is comming Soon.</h1>

            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="images/triangle.png" alt=""></button>
        </div>
        <img src="images/vallog.png" class="val">
    </div>
    <script src="index.js"></script>
</body>
</html>
